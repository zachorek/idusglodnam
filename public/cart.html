<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koszyk - Chachor Piecze</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-left">
    <a href="/index">
      <img src="images/logo.png" alt="Logo top left corner" class="logo_top_left_corner">
      <img src="images/podpis.png" alt="Name top left corner" class="name_top_left_corner">
    </a>
  </div>
  <ul class="nav-links">
    <li><a href="/index">Zamów</a></li>
    <li><a href="/accessibility">Dostępność i odbiory</a></li>
    <li><a href="/about">O nas</a></li>
  </ul>
  <div class="nav-right">
    <a href="/cart" class="cart">
      🛒 Koszyk <span id="cartCount">0</span>
    </a>
  </div>
  </nav>

  <header class="hero cart-hero">
    <div class="hero-inner">
      <h1>Twój koszyk</h1>
      <p>Jeszcze tylko krok dzieli Cię od świeżych wypieków prosto z pieca.</p>
    </div>
  </header>

  <main class="cart-layout">
    <section class="cart-items-panel glass-panel">
      <div class="panel-heading">
        <h2>Twoje produkty</h2>
      </div>
      <div id="cartItems" class="cart-items-list"></div>
    </section>

    <aside class="cart-summary-panel glass-panel">
      <div class="cart-summary-card">
        <div class="cart-summary-header">
          <span>Łączna wartość</span>
          <span id="cartTotal" class="cart-total-amount">0 zł</span>
        </div>

        <div id="cartDiscountRow" class="cart-summary-row cart-summary-discount hidden">
          <span id="cartDiscountLabel">Rabat</span>
          <span id="cartDiscountAmount">-0 zł</span>
        </div>

        <div class="cart-summary-header cart-summary-final">
          <span>Do zapłaty</span>
          <span id="cartFinalTotal" class="cart-total-amount">0 zł</span>
        </div>

        <div class="cart-summary-divider"></div>

        <div class="cart-discount-box">
          <label for="discountCodeInput">Masz kod rabatowy?</label>
          <div class="cart-discount-input">
            <input type="text" id="discountCodeInput" placeholder="Wpisz kod" autocomplete="off" inputmode="text" spellcheck="false">
            <button type="button" id="applyDiscountButton">Zastosuj</button>
            <button type="button" id="removeDiscountButton" class="cart-discount-remove hidden">Usuń</button>
          </div>
          <p id="discountFeedback" class="cart-discount-feedback" aria-live="polite"></p>
        </div>
        <div class="cart-summary-divider"></div>
      </div>

      <div class="cart-form-wrapper">
        <h2 class="cart-form-title">Dane do zamówienia</h2>
        <form id="orderForm" class="cart-form">
          <label class="cart-field">
            <span>Email</span>
            <input type="email" id="email" placeholder="Twój adres email" required>
          </label>
          <label class="cart-field">
            <span>Telefon</span>
            <input type="tel" id="phone" placeholder="Numer kontaktowy" required>
          </label>
          <label class="cart-field">
            <span>Komentarz</span>
            <textarea id="comment" placeholder="Wpisz uwagi do zamówienia, np. stopień wypieczenia"></textarea>
          </label>

          <fieldset class="cart-payment">
            <legend>Forma płatności</legend>
            <label class="radio-option">
              <input type="radio" name="payment" value="place" checked>
              <span>Płatność na miejscu</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="payment" value="online">
              <span>Płatność przez internet</span>
            </label>
          </fieldset>

          <button type="submit" class="cart-submit">Złóż zamówienie</button>
        </form>
        <div id="orderMessage" class="order-message"></div>
      </div>
    </aside>
  </main>

  <script src="cart.js"></script>
</body>
</html>

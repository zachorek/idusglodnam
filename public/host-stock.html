<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zarządzanie stanami - Chachor Piecze</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <script>
    if (sessionStorage.getItem("isHostLogged") !== "true") {
      window.location.href = "/host-login";
    }
  </script>
  <nav class="navbar">
    <div class="nav-left">
      <a href="/index">
        <img src="images/logo.png" alt="Logo top left corner" class="logo_top_left_corner">
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="/index">Zamów</a></li>
      <li><a href="/accessibility">Dostępność i odbiory</a></li>
      <li><a href="/about">O nas</a></li>
      <li><a href="/host">Panel hosta</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="host-stock-container">
      <h1 class="host-title">Zarządzanie stanami magazynowymi</h1>

      <!-- Day of week stock management -->
      <section class="stock-section">
        <h2>Ustawienia tygodniowe</h2>
        <p>Ustaw domyślne ilości produktów dla każdego dnia tygodnia</p>

        <div class="stock-controls">
          <div class="day-selector">
            <label for="daySelect">Wybierz dzień:</label>
            <select id="daySelect">
              <option value="0">Poniedziałek</option>
              <option value="1">Wtorek</option>
              <option value="2">Środa</option>
              <option value="3">Czwartek</option>
              <option value="4">Piątek</option>
              <option value="5">Sobota</option>
              <option value="6">Niedziela</option>
            </select>
          </div>

          <div class="products-stock" id="productsStock">
            <!-- Products will be loaded here -->
          </div>

          <button id="saveWeeklyStock" class="save-btn">Zapisz ustawienia tygodniowe</button>
        </div>
      </section>

      <!-- Specific date stock management -->
      <section class="stock-section">
        <h2>Ustawienia dla konkretnej daty</h2>
        <p>Modyfikuj ilości produktów dla wybranej daty</p>

        <div class="stock-controls">
          <div class="date-selector">
            <label for="dateSelect">Wybierz datę:</label>
            <input type="text" id="dateSelect" placeholder="Wybierz datę">
          </div>

          <div class="products-stock" id="dateProductsStock">
            <!-- Products will be loaded here -->
          </div>

          <button id="saveDateStock" class="save-btn">Zapisz ustawienia dla daty</button>
        </div>
      </section>

      <!-- Current stock overview -->
      <section class="stock-section">
        <h2>Przegląd stanów</h2>
        <div id="stockOverview" class="stock-overview">
          <!-- Stock overview will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="host-stock.js"></script>
</body>
</html>
